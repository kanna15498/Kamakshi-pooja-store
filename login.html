<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="auth-page">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p>Don't have an account? <a href="javascript:void(0);" class="switch-form" onclick="switchToSignup()">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="auth-page" style="display: none;">
        <div class="auth-container">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p>Already have an account? <a href="javascript:void(0);" class="switch-form" onclick="switchToLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
